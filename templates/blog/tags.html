<!-- Blog tags -->

<section class="tags d-flex column-flex">

    <h4 class="widget-bar-title">Tags</h4>

    <!-- Tag items -->

    <ul class="d-flex tag_items">

        {% for tag in tags %}
        <li><a href="{% url 'blog:tag' tag_name=tag.name %}">{{tag.name|title}}</a></li>
        {% endfor %}

    </ul>

</section>
