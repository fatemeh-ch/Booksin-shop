{% extends 'base.html' %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'styles/blog_home.css' %}">
{% endblock %}

{% block title %} Blog {% endblock %}

{% block content %}

<!-- Blog Title  -->
<div class="blog_title">
    <h1>Blog</h1>
</div>
<!-- End of Blog Title -->

<!-- Main Content -->
<main class="main_content d-flex">

    <!-- Posts Area -->
    <section class="posts_area d-flex column-flex">

        <!-- Single Post -->
        <article class="single_post d-flex">

            <!-- Post Info -->
            <div class="post_info d-flex column-flex">
                <!-- Post Categories  -->
                <div class="post_categories">

                </div>

                <!-- Post Author -->
                <div class="post_author">

                </div>

                <!-- Post Published date -->
                <div class="post_published_date">

                </div>

                <!-- Counted Views -->
                <div class="post_views">

                </div>

            </div>
            <!-- End of Post Info -->
             
        </article>
        <!-- End of Single Post -->

    </section>
    <!-- End of Post Area -->

    <!-- Widget Bar -->
    <!-- End of Widget Bar -->
</main>

<!-- End of Main Content -->

{% endblock %}
